<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特定商取引法に基づく表記</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em 1em;
      vertical-align: top;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      width: 30%;
    }
  </style>
</head>
<body>
  <h1>特定商取引法に基づく表記</h1>
  <table>
    <tr>
      <th>販売者</th>
      <td>ロバの耳運営者（個人）</td>
    </tr>
    <tr>
      <th>所在地</th>
      <td>日本国外（住所は請求があった場合に開示します）</td>
    </tr>
    <tr>
      <th>お問い合わせ</th>
      <td>投稿フォームよりご連絡ください</td>
    </tr>
    <tr>
      <th>商品代金</th>
      <td>1,000円（税込）</td>
    </tr>
    <tr>
      <th>お支払い方法</th>
      <td>クレジットカード（Stripe）</td>
    </tr>
    <tr>
      <th>商品の引き渡し時期</th>
      <td>投稿に対する返信は3日以内を目安に行います</td>
    </tr>
    <tr>
      <th>返品・キャンセル</th>
      <td>商品の性質上、返金には応じられません</td>
    </tr>
    <tr>
      <th>販売数量の制限</th>
      <td>特になし</td>
    </tr>
    <tr>
      <th>その他</th>
      <td>海外在住の個人による運営です</td>
    </tr>
  </table>
</body>
</html>
